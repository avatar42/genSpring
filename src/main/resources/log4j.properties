# Set root logger level to DEBUG and its appender to STDOUT.
log4j.rootLogger=ERROR,STDOUT,ROLL

# STDOUT is set to be a ConsoleAppender.
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
## Note %l (line number) is very resource intensive and should really only be used during development
log4j.appender.STDOUT.layout.ConversionPattern=%-5p %d [%t] %l - %m%n
# %c yields Display while %t gives the thread which can be useful in multi thread.

#set ROLL as a file appender
log4j.appender.ROLL=org.apache.log4j.RollingFileAppender
log4j.appender.ROLL.File=/home/dea/logs/log4j.out
log4j.appender.ROLL.layout=org.apache.log4j.PatternLayout
## Note %l (line number) is very resource intensive and should really only be used during development
log4j.appender.ROLL.layout.ConversionPattern=%-5p %d [%t] %l - %m%n

log4j.logger.com.dea42.build=WARN
log4j.logger.org.apache=ERROR



