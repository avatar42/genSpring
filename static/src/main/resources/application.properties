spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
## SQLite also needs
spring.jpa.database-platform=com.dea42.genspring.db.SQLiteDialect
spring.datasource.driver-class-name = org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:D:/SpringTools4.6.1/workspace/Watchlist/watchlistDB.sqlite
spring.datasource.username=null
spring.datasource.password=null
spring.messages.encoding=UTF-8

logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.thymeleaf=TRACE
logging.level.com.dea42=TRACE

# Logging pattern for the console
logging.pattern.console="%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

#output to a temp_folder/file(give your file path here)
logging.file=/tmp/genspring.log