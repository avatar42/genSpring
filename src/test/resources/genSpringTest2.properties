## DB to create tables in
db.url=
## DB driver to use
db.driver=org.sqlite.JDBC

## column to use as added field if empty then not used. Will add as needed
col.created=Added
## column to use as lastModifed field if empty then not used. Will add as needed
col.lastMod=Updated

## Google sheet to read from
sheet.id=1oy7WVk1bzFKe4dLWCyPXowp47IldJBF2YtPsYEATSQY
## tabs to export (note match the Utils.tabToStr() names
sheet.tabs=TabA,TabB
sheet.userTabs=TabB
sheet.outdir=../genSpringTest2
TabB.foreign=fkey:TabA.Number

## top folder for output / new project root 
genSpring.outdir=../genSpringTest2
## used if not empty. Current year added to end.
genSpring.Copyright=Copyright (c) 2010-
## ignored if blank
genSpring.Company=Sample Company LLC.
## Version app being generated defaults to 1.0
genSpring.version=0.1.0
## base package / groupId
genSpring.pkg=dea.example
## sub package / artifactId
genSpring.module=regression
## add a toString() to the entity bean class
genSpring.beanToString=false
## add a equals() to the entity bean class
genSpring.beanEquals=false

## restrict columns on list page to just these
Account.list=Email,Role,Added
## columns not to return in REST interface
Account.JsonIgnore=Password
## columns that need unique values
Account.unique=Email
## columns that need treated like passwords, not shown, have second check field on edit screen and encrypted.
Account.passwords=Password
## columns that need email values
Account.email=Email

## test values (note table name not class)
Account.testCols=6
Account.testRows=2
### cols + id
TabA.testCols=8
### cols + id + userId
TabB.testCols=10
TabA.testRows=8
